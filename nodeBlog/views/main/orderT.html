<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单中心</title>
    <script src="/public/js/jquery-1.12.4.min.js"></script>
    <script src="/public/js/index.js"></script>
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
    <link href="/public/fontAwesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>

<nav>
    <div class="menu">
        {%if category == ''%}
        <a href="/" class="focus">首页</a>
        {%else%}
        <a href="/">首页</a>
        {%endif%}

        {%for cate in categories%}
        {%if category == cate.id%}
        <a href="/?category={{cate.id}}" class="focus">{{cate.name}}</a>
        {%else%}
        <a href="/?category={{cate.id}}">{{cate.name}}</a>
        {%endif%}
        {%endfor%}
    </div>
</nav>

<div class="main">
    <div class="orderT">
        <ul>
            <li>
                <h6>学校</h6>
                <input type="text" placeholder="输入学校">
            </li>
            <li>
                <h6>学号</h6>
                <input type="text" placeholder="输入学号"> 
            </li>
            <li>
                <h6>密码</h6>
                <input type="text" placeholder="输入密码">
            </li>
            <li>
                <button>立即登录</button>
            </li>
        </ul>
    </div>
</div>

<div class="copyright textCenter">Copyright ©   版权所有 | 京ICP备08102442号</div>
</body>
</html>
